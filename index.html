<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Visualizer</title>
    <meta property="og:title" content="Audio Visualizer"/>
    <meta property="og:image" content="img/thumbnail.jpg"/>
    <meta property="og:description" content="Audio Visualizer"/>
    <meta property="og:url" content="3daudiovisualizer.netlify.app"/>
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="627" />
    <meta property="og:type" content="website"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/favicon.png" sizes="16x16">

<body>

  <h1>Lynyrd Skynyrd - Free Bird</h1>

  <button type="button" id="play">Play</button>

  <canvas class="webgl"></canvas>

  <div id="audioplayer">
    <audio 
      id="myAudio"
      src="sounds/freebird.mp3"
      className="w-80"
      controls
      loop
    >
  </div>

<script type="module" src="js/3D.js"></script>

</body>
